<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>MultiMap</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="right">
      <svg id="mmap"></svg>
      <div class="popover top" id="popover">
        <div class="arrow"></div>
        <h3 class="popover-title">서울특별시</h3>
        <div class="popover-content">
          <p>
            인구: 234234234
          </p>
        </div>
      </div>
    </div>
    <div id="left">
      <div class="panel panel-default rectangle" id="control-panel">
        <div class="panel-heading rectangle">
          Detail
        </div>
        <div class="panel-body rectangle no-padding">
          <table id="detail" class="table table-striped">
            <tr> 
              <td colspan="4" id="city-name"></td>
            </tr>
            <tr>
              <th class="c1">Population</th>
              <td class="br c2"><span id="detail-population"></span></td>
              <th class="c3">Size</th>
              <td class="c4"><span id="detail-size"></span>&nbsp;km²</th>
            </tr>
            <tr>
              <th class="c1">Gen. Ratio</th>
              <td class="br c2"><span id="detail-ratio"></span></td>
              <th class="c3">Temp.</th>
              <td class="c4"><span id="detail-temperature"></span>&nbsp;℃</td>
            </tr>
            <tr>
              <th class="c1">Car</th>
              <td class="br c2"><span id="detail-car"></span></td>
              <th class="c3">Taxi</th>
              <td class="c4"><span id="detail-taxi"></span></td>
            </tr>
            <tr>
              <th class="c1">Bus</th>
              <td class="br c2"><span id="detail-bus"></span></td>
              <th class="c3">Truck</th>
              <td class="c4"><span id="detail-truck"></span></td>
            </tr>
          </table>
        </div>

        <div class="panel-heading rectangle" style="border-top: 1px solid #ddd;">
          Help
        </div>
        <div class="panel-body rectangle">
          <ul id="help">
            <li><span class="label label-default">Hover</span> : Show the corresponding region on the map</li>
            <li><span class="label label-default">Wheel Up</span> : Drill down</li>
            <li><span class="label label-default">Wheel Down</span> : Aggregate</li>
            <li><span class="label label-default">Right Click</span> : Show the fan menu</li>
          </ul>
        </div>
      </div>
      <div class="panel panel-default rectangle" id="map-panel">
        <div class="panel-heading rectangle">
          Map
        </div>
        <div class="panel-body rectangle">
          <svg id="map"></svg>
        </div>
      </div>
    </div>
    <script data-main="js/app.js" src="js/lib/require.js"></script>
  </body>
</html>
